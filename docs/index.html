<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png" />
    <title>Frontend Mentor | Product preview card component</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="content">
      <section class="previews">
        <div class="preview">
          <picture class="preview__image">
            <source media="(min-width: 900px)" srcset="../images/image-product-desktop.jpg" />
            <img
              src="../images/image-product-mobile.jpg"
              alt="The image of Gabrielle Essence perfume"
            />
          </picture>

          <div class="preview__text">
            <h4 class="preview__pro-header">
              Perfume
              <!-- In CSS change it to uppercase -->
            </h4>

            <h3 class="preview__header">Gabrielle Essence Eau De Parfum</h3>

            <p class="preview__description">
              A floral, solar and voluptuous interpretation composed by Olivier Polge,
              Perfumer-Creator for the House of CHANEL.
            </p>

            <div class="preview__price-container">
              <p class="preview__price">$149.99</p>
              <p class="preview__old-price">$169.99</p>
            </div>
            <a href="#" class="preview__CTA"
              ><img src="../images/icon-cart.svg" alt="Cart icon" /> Add to Cart</a
            >
          </div>
        </div>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener">
        Frontend Mentor</a
      >. Coded by<a
        href="https://www.frontendmentor.io/profile/Eter-NS"
        target="_blank"
        rel="noopener"
      >
        Norbert Sosnowski</a
      >.
    </footer>
  </body>
</html>
